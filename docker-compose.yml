version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flightboard-backend
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/flightboard.db
    volumes:
      - ./data:/app/data
    networks:
      - flightboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flightboard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - flightboard-network

networks:
  flightboard-network:
    driver: bridge

volumes:
  flightboard-data: